<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar Paciente</title>
    <link rel="stylesheet" href="../static/styles/stylelogin.css">
</head>
<body>
    <!-- Botón para abrir el menú -->
    <img alt="Abrir menú" src="../static/baseline-density-medium.svg" class="menu-toggle" aria-label="Abrir menú" onclick="document.getElementById('sidebar-menu').classList.toggle('open')">

    <!-- Sidebar del menú -->
    <nav id="sidebar-menu" class="sidebar-menu">
        <a href="/dashboard">Inicio</a>
        <a href="/patients/register">Registrar Paciente</a>
        <a href="/appointments/register">Registrar Cita</a>
        <a href="/patients/list">Buscar Paciente</a>
        <a href="/appointments/search">Buscar Cita</a>
        <a href="/auth/logout">Cerrar sesión</a>
    </nav>
    <div class="login-container">
        <h1>Registrar Paciente</h1>
        <form method="POST" action="/patients/register">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="number" name="edad" placeholder="Edad" required>
            <input type="text" name="sexo" placeholder="Sexo" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="telefono" placeholder="Teléfono" required>
            <button type="submit">Registrar</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if message %}
            <p class="success">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
