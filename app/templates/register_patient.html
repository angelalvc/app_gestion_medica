<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar Paciente</title>
    <link rel="stylesheet" href="../static/styles/stylelogin.css">
</head>
<body>
    <div class="login-container">
        <h1>Registrar Paciente</h1>
        <form method="POST" action="/patients/register">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="number" name="edad" placeholder="Edad" required>
            <input type="text" name="sexo" placeholder="Sexo" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="telefono" placeholder="TelÃ©fono" required>
            <button type="submit">Registrar</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if message %}
            <p class="success">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
